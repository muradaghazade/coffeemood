{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: simpleFont;
            src: url('{% static "/fonts/PlayfairDisplay-Medium.ttf" %}');
        }

    body {
        font-family: simpleFont;
        min-height: 1000px;
    }
        .logo-container {
            position: relative;
        }
        .bean {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body style="background: linear-gradient(180deg, #3D514E 42.19%, #F3D7B5 100%); background-repeat: no-repeat;">

    <nav class="navbar navbar-expand-lg navbar-light">
        <a href="{% url 'core:main' %}">
        <button class="navbar-toggler" type="button" style="border: none; outline: none; color: white;">
            <img width="40px" src="{% static 'img/ham.png' %}" alt="">
        </button>
        </a>
        <a class="navbar-brand" href="{% url 'core:main' %}"><img src="{% static '/img/coffeemoodlogo.svg' %}" style="width: 143.97px;" alt=""></a>
        <button style="color: white; border-color: white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            AZ
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="align-items: end;">
                <li class="nav-item active">
                  <a style="color: white;" class="nav-link" href="{% url 'core:category-az' %}">AZ</a>
                </li>
                <li class="nav-item">
                  <a style="color: white;" class="nav-link" href="{% url 'core:category-en' %}">EN</a>
                </li>
                <li class="nav-item">
                  <a style="color: white;" class="nav-link" href="{% url 'core:category-ru' %}">RU</a>
                </li>
              </ul>
        </div>
      </nav>

    <div class="logo-container" style="text-align: center; padding: 100px 50px 20px 50px;z-index: 1;">
        <h1 style="font-size: 30px; color: white;">MENYU</h1>
    </div>
    <div class="logo-container" style="z-index: 2;">
        <div class="">
            <div class="row" style="margin-left: 0; margin-right: 0;">
                {% for category in categories %}
                <div class="col-6" style="margin-bottom: 10px; text-align: -webkit-center; padding: 0;">
                    <a href="{% url 'core:products-az' %}?category={{category.az_title}}">
                        <div style="width: 180px; display: flex; -webkit-align-items: flex-end; padding-left: 14px; padding-bottom: 15px; height: 180px; background:linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, #000000cc 82.81%), url({{category.image.url}}); background-size: contain; background-repeat: no-repeat; border-radius: 12px;">
                            <span href="" style="font-size: 17px; color: white;  text-align: start;">{{category.az_title}}</span>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="logo-container" style="text-align: center; padding: 35px 50px 8px 50px;">
        <a href="">
         <img style="width: 85px;" src="{% static '/img/blacklogo.svg' %}" alt="">
        </a>
     </div>
    <div class="logo-container" style="text-align: center; padding: 0px 50px 20px 50px;">
        <a href="">
         <img style="width: 30px;" src="{% static '/img/inst.svg' %}" alt="">
        </a>
        <a href="">
         <img style="width: 30px;" src="{% static '/img/phone.svg' %}" alt="">
        </a>
     </div>

     
    
<img src="{% static '/img/bean.svg' %}" class="bean" style="margin-top: -700px; width: 100%;" alt="">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
